<!DOCTYPE html>
<html>
<head>
    <title>Article Extractor</title>
</head>
<body>
    <h1>Article Extractor</h1>
    <form method="POST">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Extract Article</button>
        {%if content %} 
        <h2>Extracted content: </h2>
        <hi>{{content | safe}}</hi>
        {%endif%}
    </form>
    {% if error %}
    <h1>Error: {{ error }}</h1>
    {% endif %}

    <style>
        h1 {
            margin-bottom: 20px;
            color: black;
         
        }

    </style>
</body>
</html>
